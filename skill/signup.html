<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #8acb11 0%, #14d89d 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .signup-header h1 {
      color: #2575fc;
      font-size: 2.2rem;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .signup-header p {
      color: #81d421;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 38px 28px;
      max-width: 350px;
      width: 100%;
      border: 1.5px solid #e0e0e0;
      transition: box-shadow 0.3s;
    }
    .container:hover {
      box-shadow: 0 8px 32px rgba(20,216,157,0.15);
    }
    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 18px;
      font-size: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 2px 8px rgba(76,175,80,0.10);
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #4CAF50 60%, #2575fc 100%);
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      font-weight: 500;
      padding: 14px;
      border-radius: 8px;
      transition: background 0.3s, box-shadow 0.2s;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(76,175,80,0.08);
    }
    button:hover {
      background: linear-gradient(90deg, #45a049 60%, #1dcc97 100%);
      box-shadow: 0 4px 16px rgba(37,117,252,0.10);
    }
    p {
      text-align: center;
      font-size: 1rem;
      margin-top: 8px;
    }
    .container p:last-child {
      margin-top: 18px;
    }
    a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    a:hover {
      color: #1dcc97;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-header">
      <h1>SkillShareboard</h1>
      <p>Create your account and start sharing your skills!</p>
    </div>
    <h2>Signup</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signupBtn">Signup</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Load Supabase & Auth -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
