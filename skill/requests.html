<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Requests</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #8acb11 0%, #14d89d 100%);
      color: #222;
      min-height: 100vh;
      line-height: 1.6;
    }
    .main-header {
      background: rgba(31,41,55,0.98);
      color: #fff;
      padding: 30px 0 20px 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-bottom: 4px solid #4CAF50;
      text-align: center;
    }
    .main-header h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #81d421;
      margin-bottom: 14px;
      font-weight: 500;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 14px;
      font-weight: 500;
      font-size: 1rem;
      padding: 6px 14px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover {
      background: #4CAF50;
      color: #fff;
    }
    main {
      max-width: 700px;
      margin: 40px auto 0 auto;
      padding: 0 18px;
    }
    h2 {
      text-align: center;
      color: #1f2937;
      font-size: 1.6rem;
      margin-bottom: 18px;
    }
    #requests-list {
      margin-bottom: 30px;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 28px 22px;
      margin-bottom: 32px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .container h3 {
      color: #2575fc;
      text-align: center;
      margin-bottom: 18px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }
    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 768px) {
      main { padding: 0 6px; }
      .container { padding: 14px 6px; }
      nav a { margin: 0 6px; }
      .main-header h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <h1>Requests</h1>
    <p class="subtitle">Find help or offer your support to others!</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="post-service.html">Post Service</a>
      <a href="profile.html">Profile</a>
      <a href="chat.html">Chat</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>
  <main>
    <h2>Request Board</h2>
    <div id="requests-list"></div>
    <div class="container">
      <h3>Post a Request</h3>
      <input type="text" id="title" placeholder="Request Title">
      <textarea id="description" placeholder="Request Description"></textarea>
      <button onclick="postRequest()">Post Request</button>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
