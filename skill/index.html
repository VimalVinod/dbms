<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #8acb11 0%, #14d89d 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .login-header h1 {
      color: #2575fc;
      font-size: 2.2rem;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .login-header p {
      color: #81d421;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 38px 28px;
      max-width: 350px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 18px;
      font-size: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      text-align: center;
      font-size: 1rem;
      margin-top: 8px;
    }
    a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    a:hover {
      color: #1dcc97;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-header">
      <h1>SkillShareboard</h1>
      <p>Login to connect and share your skills!</p>
    </div>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div id="login-error" style="color:#d32f2f;text-align:center;margin-top:8px;"></div>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script type="module">
    import { loginUser } from './js/auth.js';
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const errorDiv = document.getElementById("login-error");
      loginBtn.addEventListener("click", async () => {
        errorDiv.textContent = "";
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        if (!email || !password) {
          errorDiv.textContent = "Please enter both email and password.";
          return;
        }
        const user = await loginUser(email, password);
        if (user) {
          window.location.href = "dashboard.html";
        } else {
          errorDiv.textContent = "Invalid credentials. Please try again.";
          // Show extra info if email not confirmed
          if (errorDiv.textContent.includes("Email not confirmed")) {
            errorDiv.textContent = "Your email is not confirmed. Please check your inbox and confirm your email before logging in.";
          }
        }
      });
    });
  </script>
</body>
</html>
